<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Contactez votre Agence La Panthère spécialisée dans le domaine du webdesign à Lyon, nous vous accompagnerons dans votre stratégie de création graphique de site web responsive, 100% optimisé Mobile + UI + UX.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

		<link rel="shortcut icon" type="image/png" href="style/img/favicon.jpg">   
		<link rel="stylesheet" type="text/css" href="style/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/css/style.css">
		<link rel="stylesheet" type="text/css" href="style/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="style/css/et-line.css">
		
		<script src="./js/jquery-2.1.0.js"></script>
		<script src="./js/bootstrap.js"></script>
		<script src="./js/blocs.js"></script>
		<script src="./js/jqBootstrapValidation.js"></script>
		<script src="./js/formHandler.js"></script>

		<title>Contactez-nous</title>   
	</head>

	<body>
		<header>
			<nav class="navbar row">
				<div class="bloc l-bloc">
					<a class="navbar-brand" href="index.html"><img src="style/img/agence-la-panthere-monochrome.svg" alt="Logo de l'agence la panthère"/></a>
					
					<button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle" data-toggle="collapse" data-target=".navbar-1" aria-label="Bouton de navigation">
						<span class="sr-only"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button>

					<div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
						<ul class="site-navigation nav navbar-nav">
							<li><a href="index.html">Accueil</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>					
				</div>
			</nav>

			<div class="bloc bgc-dark-slate-blue bg-banniere d-bloc bg-t-edge bloc-bg-texture texture-paper b-parallax" id="bloc-1-hero">
				<div class="container bloc-lg">
					<div class="row tight-width-whitespace">
						<div class="col-sm-12">
							<img src="style/img/logo.png" class="center-block image-resize-mode" alt="Logo la panthère" />

							<h1 class="text-center tc-white ">Agence La Panthère</h1>

							<h2 class="text-center mg-md tc-white">Formulaire de contact</h2>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="bloc l-bloc" id="bloc-7">
			<div class="container bloc-lg">
				<div class="row row-center">
					<div class="col-sm-6">
						<form method="post" id="form_1">
							<div class="form-group">
								<label for="nom">Nom</label>
								<input id="nom" type="text" name="nom" class="form-control" placeholder="Nom" required />
							</div>

							<div class="form-group">
								<label for="email">Adresse email</label>
								<input id="email" type="email" name="email" class="form-control" placeholder="Email" required />
							</div>

							<div class="form-group">
								<label for="comment">Comment nous avez-vous connu ?</label>
								<input id="comment" type="text" name="comment" class="form-control" placeholder="Je vous ai connu grâce à ..." required/>
							</div>

							<div class="form-group">
								<label for="message">Brief de votre projet (Ajoutez autant de détails que nécessaire)<br></label>
								<textarea id="message" name="message" class="form-control" rows="4" cols="50" placeholder="Détails de votre projet" required></textarea>
							</div> 

							<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">Envoyer</button>
						</form>
					</div>
				</div>

				<p class="text-center"><a href="contact@agencelapanthere.com">contact@agencelapanthere.com</a></p>
			</div>
		</div>

		<footer>
			<div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
				<div class="row">
					<div class="col-sm-12">
						<h3 class="text-center tc-black">Agence La Panthère - Entreprise de web design à Lyon</h3>
						
						<p class="text-center tc-black" >2 place Sathonay 69001 Lyon</p>

						<p class="text-center tc-black">Ouvert de 9h à 18h, du lundi au vendredi</p>

						<div class="row row-no-gutters social">
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://twitter.com/" aria-label="Lien vers la page twitter de l'agence"><span class="fa fa-twitter icon-md tc-black"></span></a>
								</div>
							</div>

							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://www.facebook.com/" aria-label="Lien vers la page facebook de l'agence"><span class="fa fa-facebook icon-md tc-black"></span></a>
								</div>
							</div>

							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://dribbble.com/" aria-label="Lien vers la page dribbble de l'agence"><span class="fa fa-dribbble icon-md tc-black"></span></a>
								</div>
							</div>

							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://www.instagram.com/" aria-label="Lien vers la page instagram de l'agence"><span class="fa fa-instagram icon-md tc-black"></span></a>
								</div>
							</div>

							<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
						</div>
					</div>
				</div>
			</div>
		</footer>		
	</body>
</html>
